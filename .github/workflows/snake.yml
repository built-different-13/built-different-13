name: Generate “Snake Eating My Contributions”
on:
  # daily at midnight UTC (adjust cron as you like)
  schedule:
    - cron:  '0 0 * * *'
  # manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repo
        uses: actions/checkout@v3

      - name: Generate contribution-grid snake
        uses: Platane/snk@v3
        with:
          # your GitHub username
          github_user_name: built-different-13
          # one output per line; customize palette & snake color if you like
          files: |
            output/github-contribution-grid-snake.svg?palette=github&color_snake=00ff00
